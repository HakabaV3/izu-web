<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>tl-Pager</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
	<script src="/bower_components/webcomponentsjs/webcomponents.js"></script>
	<link rel="import" href="/bower_components/polymer/polymer.html">

	<link rel="import" href="/bower_components/iron-icons/communication-icons.html">
	<link rel="import" href="/bower_components/iron-icon/iron-icon.html">
	<link rel="import" href="/components/tl-IncSearch/tl-IncSearch.html">

	<style>
		body {
			background: #f8f8f8;
		}

	</style>
</head>

<body>
	<template is="dom-bind" id="sample">
		<label style="display: flex; flex-direction:row; align-items:center;">
			<iron-icon icon="communication:location-on"></iron-icon>
			<span>スポット：</span>
			<tl-IncSearch on-change="change" items="[[items]]"></tl-IncSearch>
		</label>
	</template>

	<script>
		window.addEventListener('WebComponentsReady', function() {
			var _ = document.querySelector('#sample');

			_.items = [
				'お富ちゃん家・観光案内所',
				'ワンピース・出口',
				'ワンピース・入り口',
				'super junior・入り口',
				'富岡製糸場・内部',
				'カフェドローム',
				'お富ちゃん家・レジ裏',
				'ハウステンボス・入り口',
				'ハウステンボス・出口',
				'サウス30F・ほこらん',
				'サウス36F・侍',
				'サウス39F・harema',
				'サウス41F・空箱',
				'ハウステンボス・ワイン祭り',
				'ハウステンボス・ビール祭り'
			];

			_.change = function() {
				console.log(arguments);
			};
		});

	</script>
</body>

</html>
