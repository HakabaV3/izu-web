<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>tl-AppBar</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
	<script src="/bower_components/webcomponentsjs/webcomponents.js"></script>
	<link rel="import" href="/bower_components/iron-icons/iron-icons.html">
	<link rel="import" href="/bower_components/iron-icon/iron-icon.html">
	<link rel="import" href="/bower_components/paper-button/paper-button.html">
	<link rel="import" href="/components/tl-AppBar/tl-AppBar.html">

	<style>
		body {
			margin: 0;
		}
		
		.button {
			color: rgba(0, 0, 0, 0.5);
			min-width: 0;
			width: 48px;
			height: 48px;
			margin-left: 8px;
			border-radius: 100%;
		}

	</style>
</head>

<body>
	<tl-AppBar app-name="My Application" sub-name="Page1">
		<paper-button left class="button">
			<iron-icon icon="menu"></iron-icon>
		</paper-button>

		<paper-button right class="button">
			<iron-icon icon="more-vert"></iron-icon>
		</paper-button>
	</tl-AppBar>

	<paper-button onclick="navigate('Page1')">Page1</paper-button>
	<paper-button onclick="navigate('Page2')">Page2</paper-button>
	<paper-button onclick="navigate('Page3')">Page3</paper-button>

	<script>
		function navigate(page) {
			document.querySelector('tl-AppBar').subName = page;
		}

	</script>
</body>

</html>
